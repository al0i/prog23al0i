<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        var route="http://localhost:5000/listar";
        var acao = $.ajax({
            url: route, method: 'GET', dataType: 'json'});

        acao.done(function (pessoas){
            for (var p of pessoas){
                var list = '==> ' + p.nome + ' - ' + p.email + ' - ' + p.telefone + '<br>';
                $('#container').append(list);
            }
        });
        acao.fail(function(){
            alert("ERRO!")
        });
    </script>
    <div id="container">

        <h1>Hello world!</h1>
    </div>
</body>
</html>
