<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemplo de jQuery: alterando o estilo da página</title>
    <link id="estilo" rel="stylesheet" href="azul.css" />
</head>

<body>
    <a href=# id="azul" class="mudar">azul</a> |
    <a href=# id="amarelo" class="mudar">amarelo</a> |
    <a href=# id="gotas" class="mudar">gotas</a>
    <hr> Esta página pode ser alterada para apresentar o estilo mais conveniente.

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // quando houver um clique sobre qualquer elemento pertencente à classe "mudar"...
        $('.mudar').click(function() {
            // coloca-se no atributo "href" desse elemento clicado um valor.
            // o valor será: o "id" do elemento clicado, mais o texto ".css"
            $('#estilo').attr('href', $(this).attr('id') + '.css');
        });
    </script>
        
</body>
</html>
