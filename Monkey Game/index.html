<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
</head>
<body>
    <h1>Monkey Game</h1>
    <h2>Best Players:</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>score</th>
                <th>image</th>
            </tr>
        </thead>
        <tbody id="players"></tbody>
    </table>

    <div id="formulario">
        <h1>Enviar imagens</h1>

    <!-- <a href="http://localhost:5000/criar_tabelas">Criar tabelas</a> -->

    <form onsubmit="return false;" enctype="multipart/form-data" id="meuform">
        <label>Sprite</label>
        <input type="file" name="foto" id="campoFoto">
        <span id="nomearquivo"></span>

        <button id="btIncluir">Incluir</button>
    </form>

    <button id="btListar">Listar</button>
    <table>
        <thead>
            <tr>
                <th scope="col">Sprite</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaPessoas"></tbody>
    </table>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    
    <script src="utils.js"></script>
    
    <script src="incluir.js"></script>
    <script src="listar.js"></script>

    <script>
        $(function(){
            listing(['id', 'username', 'score', 'image'])
        })
    </script>
</body>
</html>
